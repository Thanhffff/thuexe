<nz-layout class="app-layout" style="background:#1890ff">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>ThueXe Admin</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="background: #1890ff;">
      <li nz-submenu nzOpen nzTitle="Thống kê" nzIcon="dashboard">
      </li>
      <li nz-submenu nzOpen nzTitle="Tài Khoản" nzIcon="user" routerLink="/user">
      </li>
      <li nz-submenu nzOpen nzTitle="Đặt Xe" nzIcon="setting" routerLink="/datxe"></li>
      <li nz-submenu nzOpen nzTitle="Lịch Sử Đặt Xe" nzIcon="folder-open" routerLink="/history"></li>
      <li nz-submenu nzTitle="Phân quyền" nzIcon="team" style="background: #1890ff;">
       <ul>
        <li nz-menu-item nzMatchRoute routerLink="/manage">
          <a>Quản lý phân quyền</a>
        </li>
          <li nz-menu-item nzMatchRouter routerLink="/chucvu">
            <a>Quản lý chức vụ</a>
          </li>
          <li nz-menu-item nzMatchRouter routerLink="/manhinh">
            <a>Quản lý màn hình</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Khuyến Mãi" nzIcon="tag" routerLink="/promotion"></li>
      <li nz-submenu nzOpen nzTitle="Địa chỉ" nzIcon="environment" routerLink="/qldiachi"></li>
      <li nz-submenu nzOpen nzTitle="Xe của tôi" nzIcon="car"></li>
      <li nz-submenu nzOpen nzTitle="Xe yêu thích" nzIcon="heart"></li>
      <li nz-submenu nzOpen nzTitle="Đăng xuất" nzIcon="logout" (click)="logout()"></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row nzJustify="end">
          <div nz-col nzSpan="14">
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
            </span>
          </div>
          <div nz-col nzSpan="6" style="margin-top: 15px;">
            <nz-input-group class="search" nzSearch [nzAddOnAfter]="suffixIconButton">
              <input type="text" nz-input placeholder="input search text" />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" nzSearch>
                <span nz-icon nzType="search"></span>
              </button>
            </ng-template>
          </div>
          <div nz-col nzSpan="2"
          style="display: flex;
          justify-content: center;
          align-items: center;">
            <nz-badge [nzCount]="99" style="margin-top: 15px;">
              <p nz-icon nzType="bell" nzTheme="twotone" style="font-size: 35px; margin-bottom: 30px;"></p>
            </nz-badge>
          </div>
          <div nz-col nzSpan="2" style="  transform: scale(1.1); margin-bottom: 11px;">
            <nz-avatar class="avatar" nzIcon="user" style="background-color:#1890ff;"></nz-avatar>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <h3>Quản lý thống kê</h3>
        <router-outlet></router-outlet>
        <div style="background: #ECECEC; padding: 30px;">
          <nz-row [nzGutter]="16">
            <nz-col [nzSpan]="6">
              <nz-card>
                <nz-statistic
                  [nzValue]="(200000 | number: '1.0-2')!"
                  [nzTitle]="'Thống kê(Tháng)'"
                  [nzPrefix]="prefixTplOne"
                  [nzSuffix]="'$'"
                  [nzValueStyle]="{ color: '#3F8600' }"
                ></nz-statistic>
                <ng-template #prefixTplOne><span nz-icon nzType="arrow-up"></span></ng-template>
              </nz-card>
            </nz-col>
            <nz-col [nzSpan]="6">
              <nz-card>
                <nz-statistic
                  [nzValue]="(100000 | number: '1.0-2')!"
                  [nzTitle]="'Thống kê(Năm)'"
                  [nzPrefix]="prefixTplOne"
                  [nzSuffix]="'$'"
                  [nzValueStyle]="{ color: '#3F8600' }"
                ></nz-statistic>
                <ng-template #prefixTplOne><span nz-icon nzType="arrow-up"></span></ng-template>
              </nz-card>
            </nz-col>
            <nz-col [nzSpan]="6">
              <nz-card>
                <nz-statistic
                  [nzValue]="(11.28 | number: '1.0-2')!"
                  [nzTitle]="'Tăng'"
                  [nzPrefix]="prefixTplOne"
                  [nzSuffix]="'%'"
                  [nzValueStyle]="{ color: '#3F8600' }"
                ></nz-statistic>
                <ng-template #prefixTplOne><span nz-icon nzType="arrow-up"></span></ng-template>
              </nz-card>
            </nz-col>
            <nz-col [nzSpan]="6">
              <nz-card>
                <nz-statistic
                  [nzValue]="(9.3 | number: '1.0-2')!"
                  [nzTitle]="'Giảm'"
                  [nzPrefix]="prefixTplTwo"
                  [nzSuffix]="'%'"
                  [nzValueStyle]="{ color: '#CF1322' }"
                ></nz-statistic>
                <ng-template #prefixTplTwo><span nz-icon nzType="arrow-down"></span></ng-template>
              </nz-card>
            </nz-col>
          </nz-row>
        </div>
        <div nz-row>
          <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
            <p style="font-weight: bold;">Thống kê theo tháng</p>
            <nz-progress [nzPercent]="70" nzType="circle" [nzFormat]="formatOne"></nz-progress>
          </div>
          <div nz-col [nzXs]="{ span: 11, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
            <p style="font-weight: bold;">Thống kê theo năm</p>
            <nz-progress [nzPercent]="10" nzType="circle" [nzFormat]="formatTwo"></nz-progress>
          </div>
          <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span:6, offset: 2 }" style="margin: auto;">
            <nz-countdown [nzValue]="deadline" [nzTitle]="'Countdown'"></nz-countdown>
          </div>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
